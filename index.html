<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital CV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="avatar" id="avatar"></div>
    <div>
      <h1 id="name">Loading…</h1>
      <p id="headline"></p>
      <ul class="meta" id="meta"></ul>
    </div>
  </header>

  <main>
    <section>
      <h2>Core Competencies</h2>
      <ul class="chips" id="core"></ul>
    </section>
    <section>
      <h2>Technical Skills</h2>
      <ul class="chips" id="skills"></ul>
    </section>
    <section>
      <h2>Experience</h2>
      <div id="exp"></div>
    </section>
    <section>
      <h2>Education</h2>
      <ul id="edu"></ul>
    </section>
    <section>
      <h2>Projects</h2>
      <ul id="projects"></ul>
    </section>
    <section>
      <h2>Languages</h2>
      <ul class="chips" id="langs"></ul>
    </section>
  </main>

  <footer>
    <small>© <span id="year"></span> <span id="nameFooter"></span></small>
  </footer>

  <script>
    window.API_BASE = "https://cv-api-s596.onrender.com";
  </script>
  <script src="app.js"></script>
</body>
</html>
